<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Exercise</title>
    <style>
        .style-box {
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .highlight {
            background-color: orange;
            font-weight: bold;
        }
        .item {
            padding: 8px;
            margin: 4px 0;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <header>
        <h1>JavaScript DOM Manipulation</h1>
    </header>
    
    <main>
        <!-- Text Content Section -->
        <section>
            <h2>Text Modification</h2>
            <p id="dynamicText">Initial text content</p>
            <button id="changeTextBtn">Change Text</button>
        </section>

        <!-- Style Modification Section -->
        <section>
            <h2>Style Modification</h2>
            <div id="styleBox" class="style-box">
                This element's style will change
            </div>
            <button id="toggleStyleBtn">Toggle Highlight</button>
        </section>

        <!-- Element Manipulation Section -->
        <section>
            <h2>Element Management</h2>
            <div id="itemContainer"></div>
            <button id="addItemBtn">Add Item</button>
            <button id="removeItemBtn">Remove Item</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
